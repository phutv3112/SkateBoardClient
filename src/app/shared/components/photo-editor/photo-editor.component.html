<div class="flex items-center justify-center w-full">
    <label for="dropzone-file"
        class="relative flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">

        <div class="flex flex-col items-center justify-center pt-5 pb-6">
            <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
            </svg>

            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                <span class="font-semibold" *ngIf="selectedFileNames.length === 0">Click to upload</span>
                <span *ngIf="selectedFileNames.length === 1">{{ selectedFileNames[0] }}</span>
                <span *ngIf="selectedFileNames.length > 1">{{ selectedFileNames.length }} files selected</span>
            </p>

            <p class="text-xs text-gray-500 dark:text-gray-400" *ngIf="selectedFileNames.length === 0">
                SVG, PNG, JPG or GIF (MAX. 800x400px)
            </p>
        </div>

        <input id="dropzone-file" type="file" class="absolute top-0 left-0 w-full h-full opacity-0 cursor-pointer"
            multiple (change)="onFileSelected($event)" />
    </label>
</div>




<div class="file-upload-container">
    <h2>File Upload</h2>

    <div class="upload-section">
        <label class="custom-file-label" for="fileInput">Choose file</label>
        <input type="file" multiple class="file-input hidden" id="fileInput" #fileInput
            (change)="onFileSelected($event)">

        <div *ngIf="selectedFileNames.length > 0" class="file-names">
            {{ selectedFileNames.length === 1 ? selectedFileNames[0] : selectedFileNames.length + ' files selected' }}
        </div>


    </div>
    <button [disabled]="selectedFileNames.length === 0" class="upload-button">
        Upload files
    </button>
</div>
